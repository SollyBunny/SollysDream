<DOCTYPE html>

<html>

	<head>
		<title> Sollys Dream </title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			#container {
				display: flex;
				flex-direction: column;
				height: 100%;
			}
			#top {
				width: 100%;
				background-color: black;
				color: white;
				padding: 1px;
				text-align: center;
			}
			#botcontainer {
				background-color: orange;
				flex-grow: 1;
			}
			#bot {
				display: flex;
				flex-direction: row;
				width: 100%;
				height: 100%;
			}
			#left {
				flex-grow: 1;
				height: 100%;
			}
			#right {
				background-color: blue;
			}
			#bomb {
				position: relative;
				background-color: black;
				width: 10vh;
				height: 10vh;
				left: 50%;
				top: 50%;
				margin-left: -5vh;
				margin-top: -5vh;
			}
			.player {
				position: absolute;
				left: 50%;
				top: 50%;
				width: 5vh;
				height: 5vh;
				background-color: grey;
			}

		</style>
	</head>

	<body> 

		
		
		<script>

			let bomb, player, myturn; // vars
			
						
			// init //
			let ws, room; window._init = (a, b) => { ws = a; room = b; console.log("Game initialized"); _start(); };
			function _start() {

				myturn = false;

				bomb = document.getElementById("bomb"); 

				player = document.createElement("div");
				player.className = "player";

				let it = 360 / room.players.length;
				let dir = 0;
				Object.keys(room.players).forEach((i) => {
					console.log(dir, i);

					if (!room.players[i].data.elem) {
						room.players[i].data.elem = player.clone();
					}
					
					room.players[i].data.elem.style = `margin-left:${Math.sin(dir*0.01745329)*20-2.5}vh;margin-top:${Math.cos(dir*0.01745329)*20-2.5}vh;`;
					room.players[i].data.elem.innerHTML = room.players[i].name;

					bomb.appendChild(room.players[i].data.elem);
					
					dir += it;
				});

			}
			function _restart() {
				
				bomb.innerHTML = "";

				_start();
			}  
			// init //

			function msgevent(msg) { // already decoded json btw
				console.log(msg);

				switch (msg.type) {
					default:
						break;
				}

			}

		</script>

		<div id="bomb"> </div>

	</body>

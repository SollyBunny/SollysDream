<DOCTYPE html>

<html>

	<head>
		<title> Sollys Dream </title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			#container {
				display: flex;
				flex-direction: column;
				height: 100%;
			}
			#top {
				width: 100%;
				background-color: black;
				color: white;
				padding: 1px;
				text-align: center;
			}
			#botcontainer {
				background-color: orange;
				flex-grow: 1;
			}
			#bot {
				display: flex;
				flex-direction: row;
				width: 100%;
				height: 100%;
			}
			#left {
				flex-grow: 1;
				height: 100%;
			}
			#right {
				background-color: blue;
			}
			#bomb {
				position: relative;
				background-color: black;
				width: 10vh;
				height: 10vh;
				left: 50%;
				top: 50%;
				margin-left: -5vh;
				margin-top: -5vh;
			}
			.player {
				position: absolute;
				left: 50%;
				top: 50%;
				width: 5vh;
				height: 5vh;
				background-color: grey;
			}

		</style>
	</head>

	<body> <script type="module" src="/bomb/main.js"></script> <div id="container">
	
		<div id="top">
			Bomb
		</div>
		<div id="botcontainer"><div id="bot">
		
			<div id="left">

				<div id="bomb"> </div>
				
			</div>

			<div id="right">
				
			</div>
			
		</div></div>

	</div></body>

<!DOCTYPE html>

<html>

	<head>
		<title> Sollys Dream </title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<style>
			.box {
				width: 15vh;
				height: 15vh;
				padding: 0;
				margin: 0;
			}
			.box hr {
				padding: 0;
				margin: 0;
				height: 0%;
			}
			.box div {
				font-weight: bold;
			}
			#makecontainer {
				display: inline-block;
			}
			#roomname, #gamemode {
				min-width: 10vw;
				max-width: 30vw;
			}
		</style>
	</head>

	<body>

		<div id="makecontainer">
			<button id="make"> Make a room! </button>
			<input id="roomname" type=text required> </input>
			<select id="gamemode">

			</select>
		</div>
		
		<hr>

		<div id="boxes">

		</div>

		<script>

			let ws;

			var gamemode;
			async function fetchgamemode() {
				await fetch("/gamemode.json")
				.then(function (response) {
					return response.json();
				})
				.then(function (data) {
					gamemode = data;
					ws = new WebSocket('wss://sollysdream.ddns.net/rooms');
					ws.onmessage = msgevent;
					let selectinnerhtml = "";
					Object.keys(gamemode).forEach((i) => {
						selectinnerhtml += `<option value="${i}">${gamemode[i].name}</option>`
					});
					console.log(selectinnerhtml);
					document.getElementById("gamemode").innerHTML = selectinnerhtml;
				});
			}
			fetchgamemode();

			let gamecontainer = document.getElementById("boxes");
			let game = document.createElement("button");
			game.className = "box";

			rooms = {};

			function redoroom(id) {
				let room = document.getElementById(id);
				if (rooms[id].players === gamemode[rooms[id].gamemode].maxplayers) {
					room.onclick = undefined;
					room.disabled = true;
				} else {
				
					room.onclick = (e) => { 
						if (e.target.tagName === "BUTTON") {
							document.location = `/play?${e.target.id}`; 
						} else {
							document.location = `/play?${e.target.parentElement.id}`; 
						}
					};
					room.disabled = false;
				}
				room.innerHTML = `<div>${rooms[id].roomname}\n</div>(${id})<hr> Owner: ${rooms[id].ownername}<br>Playing: ${rooms[id].playing}<br>(${rooms[id].players}/${gamemode[rooms[id].gamemode].maxplayers})`;
			}
			
			function makeroom(id, gamemode, roomname, ownername, players, playing) {
				rooms[id] = {
					gamemode   : gamemode,
					roomname   : roomname,
					ownername  : ownername,
					players    : players,
					playing    : playing,
				};
				let newgame = game.cloneNode();
				newgame.id = id;
				gamecontainer.appendChild(newgame);
				redoroom(id);
			}

			function deleroom(id) {
				gamecontainer.removeChild(document.getElementById(id));
				delete rooms[id];
			}

			msgevent = (msg) => {
				msg = JSON.parse(msg.data);
				console.log(msg);
				switch (msg.type) {
					case "init":
						for (let i = 0; i < msg.data.length; i += 6) {
							makeroom(
								msg.data[i    ],
								msg.data[i + 1],
								msg.data[i + 2],
								msg.data[i + 3],
								msg.data[i + 4],
								msg.data[i + 5],
							);
						}
						break;
					case "make":
						//msg.data[4]--;
						makeroom(...msg.data);
						break;
					case "delete":
						deleroom(msg.id);
						break;
					case "goto":
						document.location = `/play?${msg.id}`;
						break;
					case "join":
						rooms[msg.id].players++;
						redoroom(msg.id);
						break;
					case "leave":
						rooms[msg.id].players--;
						redoroom(msg.id);
						break;
					case "err":
						if (msg.msg === "Username is not valid") {
							document.cookie = "";
							document.location = "/";
						}
						break;
					default:
						break;
				}
			};

			make.onclick = () => {
				ws.send(JSON.stringify({
					type    : "make",
					//gamemode: 0, // tic tac toe
					gamemode: Number(document.getElementById("gamemode").value), // bomb
					roomname: document.getElementById("roomname").value
				}));
			};

		</script>

	</body>
